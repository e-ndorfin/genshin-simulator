<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<script>
			var PERCENT = 0.5;
			function pull() {
				var random_num = Math.random();
				setTimeout(function () {
					vid.style.display = "none";
					window.location.href = "/prize.html";
				}, 7000);

				if (random_num <= 0.01) {
					var vid = document.getElementById("five-star");
				} else if (random_num >= 0.02 && random_num <= 0.1) {
					var vid = document.getElementById("four-star");
				} else {
					var vid = document.getElementById("three-star");
				}
				vid.style.display = "block";
				vid.play();
			}
		</script>
	</head>
	<body onload="pull();">
		<video src="3star.mp4" width="100%" id="three-star"></video>
		<video src="4star.mp4" width="100%" id="four-star"></video>
		<video src="5star.mp4" width="100%" id="five-star"></video>
	</body>
</html>
